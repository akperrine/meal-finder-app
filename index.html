<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a5da676b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <button class="random-btn">Random Recipe</button> -->
        <input type="text" class="search-term" />
        <button class="input-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <div class="meals" id="meals">
        <span class="random"> Random Recipe </span>
      </div>
      <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
          <button class="close-popup" id="close-popup">
            <i class="fas fa-times"></i>
          </button>
          <div class="meal-info" id="meal-info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
